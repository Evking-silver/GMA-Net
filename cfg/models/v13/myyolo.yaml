nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov13n.yaml' will call yolov13.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]   # Nano
  s: [0.50, 0.50, 1024]   # Small
  l: [1.00, 1.00, 512]    # Large
  x: [1.00, 1.50, 512]    # Extra Large

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]] # 1-P2/4
  - [-1, 4, C3Ghost,  [256, False]]
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 3-P3/8
  - [-1, 4, C3Ghost,  [512, False]]
  - [-1, 1, DSConv,  [512, 3, 2]] # 5-P4/16
  - [-1, 4, C3Ghost, [512, True, 4]]
  - [-1, 1, DSConv,  [1024, 3, 2]] # 7-P5/32
  - [-1, 4, C3Ghost, [1024, True, 1]] # 8
  - [-1, 1, SegNext_Attention, []]

head:
  - [[4, 6, 8], 2, HyperACE, [512, 8, True, True, 0.5, 1, "both"]]
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [10, 1, DownsampleConv, []]
  - [[6, 10], 1, FullPAD_Tunnel, []]  #12
  - [[4, 11], 1, FullPAD_Tunnel, []]  #13
  - [[8, 12], 1, FullPAD_Tunnel, []] #14
  
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 13], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3Ghost, [512, True]] # 17
  - [[-1, 10], 1, FullPAD_Tunnel, []]  #18

  - [18, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 14], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3Ghost, [256, True]] # 21
  - [11, 1, Conv, [256, 1, 1]]
  - [[22, 23], 1, FullPAD_Tunnel, []]  #23
  
  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 19], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3Ghost, [512, True]] # 26
  - [[-1, 10], 1, FullPAD_Tunnel, []]

  - [27, 1, Conv, [512, 3, 2]]
  - [[-1, 15], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3Ghost, [1024,True]] # 30 (P5/32-large)
  - [[-1, 12], 1, FullPAD_Tunnel, []]
  
  - [[24, 28, 32], 1, Detect_MBConv, [nc]] # Detect(P3, P4, P5)
